<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- moblie meta -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- Author-->
    <meta name="author" content="Nero" />
    <!-- Description of website -->
    <meta name="description" content="real estate website" />
    <!-- Keywords that best descripbes your website -->
    <meta name="keywords" content="rent house, selling of properties" />
    <title>My-Website | Login page</title>
    <!-- design-system.css -->
    <link rel="stylesheet" href="./src/css/design-system.css" />
    <!-- login.css -->
    <link rel="stylesheet" href="./src/css/login.css" />
    <!-- Link to logo -->
    <link rel="icon" href="./src/images/hero.svg" />
    <!-- bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header starts  -->
    <header>
      <nav class="container">
        <a href="index.html" class="logo">
          <img src="./src/images/hero.svg" alt="logo" />
        </a>
        <div class="links" id="links">
          <a href="login.html">Login</a>
          <a href="#pricing-section">Pricing</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
        </div>
        <div class="hambuger" id="hambuger">
          <i class="bi bi-list"></i>
        </div>
      </nav>
    </header>
    <!-- Header ends -->
    <section id="login-section">
      <div class="login-section-content container">
        <div class="login-section-content--left flex">
          <h2>Login Form</h2>
          <form action="" method="post">
            <div>
              <input type="text" placeholder="Enter Your Email" required />
            </div>
            <div id="password">
              <input
                type="password"
                placeholder="Enter Your Password"
                required
              />
              <i class="bi bi-eye"></i>
            </div>
            <button>Login</button>
          </form>
          <div class="line"></div>
          <a href="#" id="forgotPsw">Forgot password?</a>
        </div>

        <div class="login-section-content--right">
          <img src="./src/images/hero.svg" alt="" class="responsive-image" />
        </div>
      </div>
    </section>
    <!-- chat icons -->
    <div class="icons">
      <div class="icon1">
        <img src="./src/images/chat.png" alt="" />
      </div>
      <div class="icon2">
        <img src="./src/images/whatsapp.png" alt="" />
      </div>
    </div>
    <!-- chat icons end -->

    <script src="./src/js/main.js"></script>
  </body>
</html>
