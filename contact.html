<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Website | Contact page</title>
    <!-- design-system.css -->
    <link rel="stylesheet" href="./src/css/design-system.css" />
    <!-- contact.css -->
    <link rel="stylesheet" href="./src/css/contact.css" />
    <!-- logo icon -->
    <link rel="icon" href="./src/images/hero.svg" />
    <!-- bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header starts  -->
    <header>
      <nav class="container">
        <a href="index.html" class="logo">
          <img src="./src/images/hero.svg" alt="logo" />
        </a>
        <div class="links" id="links">
          <a href="login.html">Login</a>
          <a href="#pricing-section">Pricing</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
        </div>
        <div class="hambuger" id="hambuger">
          <i class="bi bi-list"></i>
        </div>
      </nav>
    </header>
    <!-- Header ends -->

    <!-- Contact section starts -->
    <section id="contact-section">
      <div class="contact-section-content container grid">
        <div class="contact-section-content--left flex">
          <h2>Contact Us</h2>
          <form action="/server-file" method="post">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="number"
              name="phone"
              placeholder="Enter Your Phone Number"
              required
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Leave Your message"
              required
            ></textarea>
            <button>Send Message</button>
          </form>
        </div>

        <div class="contact-section-content--right">
          <!-- map -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15886.119612257313!2d6.0079891!3d5.4880134!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1041bd7e2bde7441%3A0x486a6bc7e8c200fc!2sCrunchies%20Plus%20Concept!5e0!3m2!1sen!2sng!4v1708603074551!5m2!1sen!2sng"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- Contact section ends -->

    <!-- Footer Section starts -->
    <footer id="footer-section">
      <div class="footer-section-content container grid">
        <!-- left side -->
        <div class="footer-content--left">
          <div class="footer-content--left-links">
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="index.html">Home</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="contact.html">contact</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="#pricing-section">Pricing</a>
            </div>
          </div>
        </div>
        <!-- right side -->
        <div class="footer-content--right">
          <div>Follow Us</div>
          <div class="social-links">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div>Copyright &copy; 2020 All rights Reserverd</div>
        </div>
      </div>
    </footer>
    <!-- Footer Section ends -->

    <script src="./src/js/main.js"></script>
  </body>
</html>
